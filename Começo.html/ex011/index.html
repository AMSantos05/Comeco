<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <P>Tentar abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</P>

    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/M.png" type="image/png">
        <img src="Imagens/G.png" alt="Imagem flexível">
    </picture>

    <h2>A ordem não pode ser alterada, tornando o dinamismo insuficiente.</h2>

    <h1>Reproduzindo àduio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midias/AM.mp3" type="audio/mpeg">
        <p>Caso seu navegador não aceite áudios. <a href="midias/AM.mp3">Clique aqui para baixar o arquivo MP3</a>
        </p>
    </audio>
</body>
</html>
